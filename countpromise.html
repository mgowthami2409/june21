<!DOCTYPE html>
<html>
<head>
  <title>Count Promise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
      color: #666666;
    }

    input[type="number"] {
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #3366cc;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #254785;
    }
  </style>
</head>
<body>
  <h1>Count Promise Example</h1>
  <div class="form-container">
    <label for="count-input">Enter count:</label>
    <input type="number" id="count-input">
    <button onclick="checkCount()">Check</button>
  </div>

  <script>
    function checkCount() {
      const countInput = document.getElementById("count-input");
      const count = parseInt(countInput.value);

      const promise = new Promise((resolve, reject) => {
        if (count > 0) {
          resolve("Positive count");
        } else {
          reject("Negative count");
        }
      });

      promise
        .then((result) => {
          alert(result);
        })
        .catch((error) => {
          alert(error);
        });
    }
  </script>
</body>
</html>
