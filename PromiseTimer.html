<!DOCTYPE html>
<html>
<head>
  <title>Wait Promise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      color: #333333;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .input-container label {
      font-size: 18px;
      margin-right: 10px;
    }

    .input-container input {
      width: 80px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .button-container {
      margin-bottom: 20px;
    }

    .result {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Wait Promise Example</h1>
    <div class="input-container">
      <label for="time">Enter time in milliseconds:</label>
      <input type="number" id="time" />
    </div>
    <div class="button-container">
      <button onclick="startWait()">Start Wait</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    function waitPromise(time) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(`Promise resolved after ${time} milliseconds`);
        }, time);
      });
    }

    function startWait() {
      const resultElement = document.getElementById("result");
      const timeInput = document.getElementById("time");
      const time = parseInt(timeInput.value);

      if (isNaN(time)) {
        resultElement.textContent = "Invalid time";
        return;
      }

      resultElement.textContent = "Waiting...";

      waitPromise(time)
        .then((message) => {
          resultElement.textContent = message;
        });
    }
  </script>
</body>
</html>
